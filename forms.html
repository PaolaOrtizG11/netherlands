<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>forms</title>
<link rel="icon" type="image/x-icon" href="fav20.ico">
</head>

<body>
<table width="1243" height="811">
  <tbody>
    <tr>
      <td height="119" colspan="7" align="center"><h1>Forms</h1></td>
    </tr>
    <tr>
      <td width="187" height="21">Index</td>
      <td width="81">Historical context&nbsp;</td>
      <td width="70">Gastronomy&nbsp;</td>
      <td width="160">Emblematic places&nbsp;</td>
      <td width="114">Sports&nbsp;</td>
      <td width="319">Cultural&nbsp;</td>
      <td width="280" height="21">Forms&nbsp;</td>
    </tr>
    <tr>
      <td height="21" colspan="5"><p>
        <label for="name">Name:</label>
        <input name="name" type="text" required="required" id="name">
      </p>
      <p>
        <label for="last_name">Last name:</label>
        <input type="text" name="last_name2" id="last_name">
      </p></td>
      <td colspan="2"><p>
          <label for="password">Password:</label>
          <input name="password2" type="password" required="required" id="password">
        </p>
        <p>
          <label for="address">Address:</label>
          <input type="text" name="address2" id="address">
      </p></td>
    </tr>
    <tr>
      <td colspan="5"><p>
        <label for="email">Email:</label>
        <input name="email" type="email" required="required" id="email">
      </p>        <p>
          <label for="tel">Tel:</label>
          <input type="tel" name="tel" id="tel">
      </p></td>
      <td colspan="2"><label for="textfield2">Born place:</label>
      <input type="text" name="textfield2" id="textfield2"></td>
    </tr>
    <tr>
      <td height="151" colspan="5"><p>
        <label for="birthday">Birthday:</label>
        <input name="birthday" type="date" required="required" id="birthday">
      </p></td>
      <td><label for="date">Date:</label>
      <input type="date" name="date" id="date"></td>
      <td><p>
        <label for="language">Language:</label>
        <select name="language" required="required" id="language">
          <option value="sp">Spanish</option>
          <option value="en">English</option>
          <option value="fr">French</option>
          <option value="gr">German</option>
          <option value="it">Italian</option>
          <option value="jp">Japanese</option>
        </select>
      </p></td>
    </tr>
    <tr>
      <td height="184" colspan="5"><p>Gender:
        <label><br>
        </label>
      </p>
        <p>
          <label><br>
            <input type="radio" name="gender" value="w" id="gender_0">
            Woman</label>
          <br>
          <label>
            <input type="radio" name="gender" value="m" id="gender_1">
            Man</label>
          <br>
        </p></td>
      <td><label for="textfield">Work:</label>
      <input type="text" name="textfield" id="textfield"></td>
      <td><p>Hobbies: </p>
        <p>
          <label>
            <input type="checkbox" name="hobbies" value="vid games" id="hobbies_0">
            Play video games</label>
          <br>
          <label>
            <input type="checkbox" name="hobbies" value="music" id="hobbies_1">
            hear music</label>
          <br>
          <label>
            <input type="checkbox" name="hobbies" value="et" id="hobbies_2">
            eat</label>
          <br>
          <label>
            <input type="checkbox" name="hobbies" value="sw" id="hobbies_3">
            swimming</label>
          <br>
          <label>
            <input type="checkbox" name="hobbies" value="dr" id="hobbies_4">
            draw</label>
          <br>
        </p></td>
    </tr>
    <tr>
      <td height="21" colspan="5"><label for="comment">Comment:<br>
        <br>
      </label>
        <textarea name="comment" cols="100" rows="6" required="required" id="comment"></textarea></td>
      <td><label for="textfield3">Marital status
        :</label>
      <input type="text" name="textfield3" id="textfield3"></td>
      <td><input type="submit" name="submit2" id="submit2" value="Submit"></td>
    </tr>
    <tr>
      <td height="21" colspan="7">Copy right 2026 &copy;</td>
    </tr>
  </tbody>
</table>
</body>
</html>
